<style>
  .airtable-container {
    position: relative;
    width: 100%;
    max-width: 1200px; /* Adjust as needed */
    margin: auto;
    overflow: hidden;
    border-radius: 12px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Soft shadow */
  }

  .airtable-embed {
    width: 100%;
    height: 80vh; /* 80% of viewport height */
    border: none;
  }

  .home-button {
    display: block;
    width: fit-content;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #0073e6; /* Blue color */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }

  .home-button:hover {
    background-color: #005bb5;
    transform: scale(1.05);
  }
</style>

<div class="airtable-container">
  <iframe class="airtable-embed"
          src="{{ airtable_url }}">
  </iframe>
</div>

<button class="home-button" onclick="window.location.href='/admin'">Back to Admin Panel</button>
