<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Leaderboard</title>
    <style>
        .back-button {
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>Leaderboard</h1>
<table>
    <thead>
    <tr>
        <th>Team Name</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    {% for team in teams %}
    <tr>
        <td>{{ team[0] }}</td>
        <td>{{ team[1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<button class="back-button" onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
