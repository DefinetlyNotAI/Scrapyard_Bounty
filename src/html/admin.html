<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            margin-right: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Admin Page</h1>
<form method="post">
    <button name="action" value="view">View Database</button>
    <button name="action" value="delete">Delete Database</button>
    <br><br>
    <label for="team_id">Team ID:</label>
    <input id="team_id" name="team_id" type="text">
    <label for="new_score">New Score:</label>
    <input id="new_score" name="new_score" type="text">
    <button name="action" value="modify">Modify Database</button>
</form>
{% if teams %}
{% endif %}
{% if message %}
{% endif %}
<p>{{ message }}</p>
<h2>Teams</h2>
<ul>
    {% for team in teams %}
    {% endfor %}
    <li>{{ teams['id'] }}: {{ teams['team_name'] }} - {{ teams['score'] }}</li>
</ul>
</body>
</html>
