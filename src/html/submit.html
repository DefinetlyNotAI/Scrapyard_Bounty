<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Submit Flag</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #5a6268;
        }

        .success {
            color: #28a745;
            margin-bottom: 20px;
        }

        .error {
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Submit Flag</h1>
{% if success %}
<p class="success">Flag accepted! You earned {{ points }} points.</p>
{% elif error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post">
    <label for="flag">Flag:</label>
    <input id="flag" name="flag" required type="text">
    <button type="submit">Submit</button>
</form>
<button class="back-button" onclick="window.location.href='/'">Back to Home</button>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            const flagInput = document.getElementById('flag');
            if (flagInput.value.trim() === '') {
                event.preventDefault();
                alert('Please enter a flag.');
            }
        });
    });
</script>
</body>
</html>
