<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Submit Flag</title>
    <style>
        .back-button {
            margin-top: 20px;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h1>Submit Flag</h1>
{% if success %}
<p class="success">Flag accepted! You earned {{ points }} points.</p>
{% elif error %}
<p class="error">{{ error }}</p>
{% endif %}
<form method="post">
    <label for="flag">Flag:</label>
    <input id="flag" name="flag" required type="text">
    <button type="submit">Submit</button>
</form>
<button class="back-button" onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
